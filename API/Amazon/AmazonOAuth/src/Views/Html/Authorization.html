<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="flex justify-center items-center h-screen">
      <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">Amazon OAuth</h1>
        <a href="<?= authorizationUrl ?>" class="bg-blue-500 text-white px-4 py-2 rounded full-width">Amazonに移動</a>
        <input type="text" id="authorizationUrl" value="<?= authorizationUrl ?>" class="border px-2 py-1 rounded w-72" readonly>
        <button onclick="copyToClipboard()" class="bg-gray-300 text-white px-4 py-2 rounded full-width">URLをコピー</button>
        <div id="alert" class="hidden mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded" role="alert">
          コピーしました
        </div>
      </div>
    </div>
    <script>
      function copyToClipboard() {
        const url = document.getElementById('authorizationUrl').value;
        navigator.clipboard.writeText(url).then(() => {
          const alertDiv = document.getElementById('alert');
          alertDiv.classList.remove('hidden');
          setTimeout(() => {
            alertDiv.classList.add('hidden');
          }, 3000);
        });
      }
    </script>
  </body>
</html>
